<!doctype html>
<html class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/6baf9741f4.js"></script>
  <link href="/dist/style.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex content-center justify-center h-full items-center">
    <div class="bg-white drop-shadow-lg max-w-lg md:flex">
        <img class="flex-1 w-full h-40 md:h-full object-cover" src="img/logo_connexion.jpg" alt="">
        <div class="p-4 flex-1 md:flex md:flex-col justify-center items-center" >
        <h1 class="text-2xl font-bold text-gray-800 mb-2">
            Connexion
          </h1>
          <div class="mb-4">
            <label for="username" class="block text-gray-600">Nom Utilisateur</label>
            <input type="text" id="username" name="username" class="border shadow-inner py-2 px-3 text-gray-700 w-full focus:shadow-outline">
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-600">Mot de passe</label>
            <input type="password" id="password" name="password" class="border shadow-inner py-2 px-3 text-gray-700 w-full focus:shadow-outline">
          </div>
          <button type="submit"class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Se connecter</button>
          <i class="fa-brands fa-twitter-square"></i>
        </div>
    </div>
    <h1 class="text-center bg-red-200">hello</h1>
</body>
</html>
